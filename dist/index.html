<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
       <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />

    <title>Countries</title>
  <script type="module"  src="./"></script>
  <link rel="stylesheet"  href="./UI/">
</head>
<body>
    <header>
        <div class="title">
        Where in the World?
        </div>
        <div id="darkMod">
           <button id="theme-toggle" class="theme-toggle">
          <i class="far fa-moon"></i>
          <span>Dark Mode</span>
        </button>
         </div>
    </header>
<main>
<section class="search">
   <div id="searchInput" class="search-container">
  <span class="search-icon material-symbols-outlined">search</span>
  <input type="search" class="search-input" id="search" placeholder="Search">
</div>
 <p id="search-error" class="error-message"></p>
 <div class="filter-container">
      <select id="region-filter" class="filter-select">
        <option value="">Filter by Region</option>
        <option value="Africa">Africa</option>
        <option value="Americas">Americas</option>
        <option value="Asia">Asia</option>
        <option value="Europe">Europe</option>
        <option value="Oceania">Oceania</option>
      </select>

</section>
<section class="display-All-Countries">
<ul id="ul">

</ul>
</section >
<section class="modal">

<section id="country-modal" style="display:none;">
     <button id="close-modal" class="close-btn">Back</button>
    <div id="image-container"></div>
    <section id="info">
    <div id="title"></div>
    <div id="info-a"> </div> 
    <div id="info-b"></div>
    <div id="info-c"></div>
  </section>
</section>



    
</section>
</main>



</body>
</html>
